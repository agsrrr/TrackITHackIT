<html lang="en">
<head>

    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <h1>Welcome, {{ current_user.username }}!</h1>

    </div>
</body>
</html>
